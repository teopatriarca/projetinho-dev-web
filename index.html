<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pão com Boi</title>

                </div>
                <div class="col-sm"> <!-- coluna 2-->

            </div>

                        </select>
                </div>

                    <div class="col-sm">

                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Entrega?</p>
                    </div>
                    <div class="col-sm">
                        <input type="checkbox" name="adicionais"> Bacon
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="entrega"> Para Viagem
                    </div>
                    <div class="col-sm">
                        <input type="checkbox" name="adicionais"> Cheddar
                        &nbsp;&nbsp;
                        <input type="checkbox" name="Adicionais"> Picles
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="entrega"> Balcão
                    </div>
                    </div>
                </div>
                <br>
                <div class="form-row" style="justify-content: center;">
                    <input type="submit" value="Calcular" class="btn btn-outline-primary"> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Novo Pedido" class="btn btn-outline-primary"> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" value="Recibo" class="btn btn-outline-primary">
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group" id="formatacao5">
                            <label for="calculo" id="formatacao3">Total a Pagar:</label>
                            <input type="preco" class="form-control" id="calculo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="textarea" id="formatacao3">Descrição do Pedido:</label>
                            <textarea class="form-control" id="desc" rows="6"></textarea>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
</body>
</html>
